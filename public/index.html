<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="./scripts/index.js"></script>
    <link rel="icon" type="image/png" href="./img/icon.png" />
    <title>melee.events | Find Melee tournaments near you</title>
  </head>
  <body>
    <div class="banner">
      <div class="banner-text"></div>
      <div class="form-control">
        <label for="address-edit">Find an event near you:</label><br />
        <input type="text" name="address-edit" class="address-edit" placeholder="Enter city or zip code" />
        <div class="submit-button">Search</div>
      </div>
      <div class="bar"></div>
    </div>

    <div class="container">
      <div class="events-grid"></div>
      <div class="event-details"></div>
      <div class="event-details-bg"></div>
      <div class="no-results"></div>
    </div>
  </body>
</html>
